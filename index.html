<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Function Calculator</title>
  </head>
  <body>
    <div class="header">FUNCTION CALCULATOR</div>
    <div class="container">
      <div class="funct_bloc" id="sum">x+y</div>
      <div class="funct_bloc" id="sub">x-y</div>
      <div class="funct_bloc" id="mult">x*y</div>
      <div class="funct_bloc" id="div">x/y</div>
      <div class="funct_bloc" id="sqrt">√x</div>
      <div class="funct_bloc" id="pow">x^y</div>
      <div class="funct_bloc" id="fac">n!</div>
      <div class="funct_bloc" id="fib">Fₙ</div>
    </div>

    <div class="input_container">
      <input placeholder="Введіть параметр" id="input" type="text" />
      <input placeholder="Відповідь" id="answer" type="text" />
    </div>
    <div class="button" id="start">Розрахувати</div>

    <script src="script.js"></script>
  </body>
</html>
